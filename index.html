<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="js/index.js"></script>
    <title>black1277</title>
</head>
<body>
<div class="content">
    <h2>Hello world!</h2>
    <p><img src="img/drakon.png" alt="drakon" width="75px"></p>
    <div id="txt">No javascript text</div>
    <p>https://black1277.github.io/</p>
    <div class="dinamics" id="din">Animate me (dont click!)</div>
    <button id="btn1">Click for animate</button>
    <h3>SVG</h3>
    <div class="flx">
        <svg id="svg1" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             width="200" height="200" viewBox="0 0 120 120" >
            <defs>
                <linearGradient id="linearColors" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="5%" stop-color="#01E400"></stop>
                    <stop offset="25%" stop-color="#FEFF01"></stop>
                    <stop offset="40%" stop-color="#FF7E00"></stop>
                    <stop offset="60%" stop-color="#FB0300"></stop>
                    <stop offset="80%" stop-color="#9B004A"></stop>
                    <stop offset="100%" stop-color="#7D0022"></stop>
                </linearGradient>
            </defs>
            <!-- Фон серого цвета       -->
            <rect width="100%" height="100%" fill="#D0D0D0" />
            <!-- Путь заполнения линии прогрессбара     -->
            <circle cx="60" cy="60" r="50" fill="none" stroke="#E1E1E1" stroke-width="18"/>
            <circle id="check" cx="60" cy="60" r="50" transform="rotate(-90 60 60)" fill="none" stroke-dashoffset="314" stroke-dasharray="314"  stroke="url(#linearColors)" stroke-width="18" >
                <!--Анимация  изменение отступа линии stroke-dashoffset от 314 до 0 -->
                <animate id="ani1" attributeName="stroke-dashoffset" dur="1s" begin="svg1.click" values="314;0" fill="freeze" />
            </circle>
            <text id="count1" x="50%" y="50%" fill="#717171" text-anchor="middle" dy="7" font-size="20">HTML</text>
        </svg>

        <svg id="svg2" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             width="200" height="200" viewBox="0 0 120 120" >
            <!-- Фон серого цвета       -->
            <rect width="100%" height="100%" fill="#D0D0D0" />
            <!-- Путь заполнения линии прогрессбара     -->
            <circle cx="60" cy="60" r="50" fill="none" stroke="#E1E1E1" stroke-width="12"/>
            <circle cx="60" cy="60" r="50" transform="rotate(-90 60 60)" fill="none" stroke-dashoffset="314" stroke-dasharray="0, 314"  stroke="purple" stroke-width="12" >
                <!-- Анимация изменения длины черты stroke-dasharray от нуля до максимума 314 -->
                <animate attributeName="stroke-dasharray" dur="4s" begin="svg2.click" values="0,314;314,0" fill="freeze" />
            </circle>
            <text id="count2" x="50%" y="50%" fill="#622B80" text-anchor="middle" dy="7" font-size="20">Click</text>
        </svg>

        <svg id="svg3" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             width="200" height="200" viewBox="0 0 120 120" >
            <!-- Фон серого цвета       -->
            <rect width="100%" height="100%" fill="#D0D0D0" />
            <!-- Показывает путь заполнения  -->
            <circle cx="60" cy="60" r="50" fill="none" stroke="#E1E1E1" stroke-width="8"/>
            <!-- Линия, которая делится с помощью stroke-dasharray на две части -->
            <circle cx="60" cy="60" r="50"  fill="none" stroke-dashoffset="-78.5" stroke-dasharray="0,157 0,157"  stroke="orange" stroke-width="8" >
                <!-- Анимация заполнения из одной точки двумя линиями -->
                <animate attributeName="stroke-dasharray" dur="3s" begin="svg3.click" values="0,157 0,157;0,0,314,0" fill="freeze" />
            </circle>
            <text id="count3" x="50%" y="50%" fill="#E49400" text-anchor="middle" dy="7" font-size="20">Click</text>
        </svg>

        <svg id="svg4" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             width="200" height="200" viewBox="0 0 120 120" >
            <defs>
                <mask id="msk1">
                    <rect width="100%" height="100%" fill="white" />
                    <circle cx="60" cy="60" r="50"  stroke= "black"  fill="none" stroke-dashoffset="0" stroke-dasharray="314"   stroke-width="14" >
                        <!-- Анимация сдвига маски реализует открывание прерывистой линии -->
                        <animate attributeName="stroke-dashoffset" dur="2s" begin="svg4.click" values="0;-314;" fill="freeze" />
                    </circle>
                </mask>
            </defs>
            <!-- Фон серого цвета       -->
            <rect width="100%" height="100%" fill="#D0D0D0" />
            <!-- Путь заполнения линии прогрессбара     -->
            <circle cx="60" cy="60" r="50" fill="none" stroke="#E1E1E1" stroke-width="12"/>
            <!-- Прерывистая линия заэкранирована маской mask="url(#msk1)" -->
            <circle cx="60" cy="60" r="50" mask="url(#msk1)" transform="rotate(-90 60 60)" fill="none" stroke-dashoffset="314" stroke-dasharray="3.14, 3.14"  stroke="#62169D" stroke-width="12" />
            <text id="count4" x="50%" y="50%" fill="#622B80" text-anchor="middle" dy="7" font-size="20">Click</text>
        </svg>
    </div>
</div>
</body>
</html>
